name: Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 17
      - run: yarn
      - run: yarn bundle
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "bundled/token-notifier.js"
          token: ${{ secrets.GITHUB_TOKEN }}
